<body>
<header>
    <h2>Share Your Travels</h2>

<main>
    <figure id="featured" onmousemove="move()" onmouseout="move2()">

    <div id="thumbnails">
        <img src="images/small/5855774224.jpg" title="Battle" onclick="changePic(this.title,5855774224)"/>
        <img src="images/small/5856697109.jpg" title="Luneburg" onclick="changePic(this.title,5856697109)"/>
        <img src="images/small/6119130918.jpg" title="Bermuda" onclick="changePic(this.title,6119130918)"/>
        <img src="images/small/8711645510.jpg" title="Athens" onclick="changePic(this.title,8711645510)"/>
        <img src="images/small/9504449928.jpg" title="Florence" onclick="changePic(this.title,9504449928)"/>
    </div>

</main>

</html>
