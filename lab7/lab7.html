<html>
<head>
    <title>Chapter 10</title>
    <link rel="stylesheet" href="lab7.css">
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
            <label>Opacity: </label>
            <p><input type="range" id="sliderOpacity" min="0" max="100" value="0" class="sliders"/> <span
                    id="numOpacity">100</span>%</p>
            <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100"
                                                 class="sliders"/> <span id="numSaturation">100</span>%</p>
            <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100"
                                                 class="sliders"/> <span id="numBrightness">100</span>%</p>
            <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0"
                                                 class="sliders"/> <span id="numHue">0</span>deg</p>
            <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0"
                                                class="sliders"/> <span id="numGray">0</span>%</p>
            <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders"/>
                <span id="numBlur">0</span>px</p>
            <p><input type="reset" id="resetFilters" value="Reset"/></p>
        </form>
    </div>
    <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg" class="imgManipulated">
        <figcaption class="figcaption">
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            Jan Davidsz. de Heem, 1650 - 1683
        </figcaption>
    </figure>
    <div id="thumbBox">
        <div><img class=thumbBox src="images/small/painting1.jpg" alt="Still Life with Flowers in a Glass Vase"
                  title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img class=thumbBox src="images/small/painting2.jpg" alt="Portrait of Alida Christina Assink"
                  title="Jan Adam Kruseman, 1833"/></div>
        <div><img class=thumbBox src="images/small/painting3.jpg" alt="Self-portrait" title="Vincent van Gogh, 1887"/>
        </div>
        <div><img class=thumbBox src="images/small/painting4.jpg"
                  alt="William II, Prince of Orange, and his Bride, Mary Stuart" title="Anthony van Dyck, 1641"/></div>
        <div><img class=thumbBox src="images/small/painting5.jpg" alt="Milkmaid" title="Johannes Vermeer, c. 1660"/>
        </div>
    </div>
</main>
<script>
    $(document).ready(
        function () {
            $(".thumbBox").click(function () {
                var src1 = this.src;
                $(".imgManipulated").attr("src", src1.replace("small", "medium"));
                $(".figcaption").html(this.alt + "<br>" + this.title);

            })
        }
    );

    $(document).ready(
        function () {
            $("input").change(function () {
                var name = "#" + this.id.toString();
                var s = this.id.toString().replace("slider", "").toLowerCase();
                var changnum = "#" + this.id.toString().replace("slider", "num");

                $(changnum).html($(name).val());
                var s1 = "opacity(" + $("#sliderOpacity").val() / 100 + ")";
                var s2 = "saturate(" + $("#sliderSaturation").val() / 100 + ")";
                var s3 = "brightness(" + $("#sliderBrightness").val() / 100 + ")";
                var s4 = "hue-rotate(" + $("#sliderHue").val()+ "deg)";
                var s5 = "grayscale(" + $("#sliderGray").val() / 100 + ")";
                var s6 = "blur(" + $("#sliderBlur").val() + "px)";
                var s7 = "";
                switch (this.id.toString()) {
                    case "sliderOpacity":
                        s7 = s1;
                        break;
                    case "sliderSaturation":
                        s7 = s2;
                        break;
                    case "sliderBrightness":
                        s7 = s3;
                        break;
                    case "sliderHue":
                        s7 = s4;
                        break;
                    case "sliderGray":
                        s7 = s5;
                        break;
                    case "sliderBlur":
                        s7 = s6;
                        break;

                }

                $(".imgManipulated").css("-webkit-filter", s7);

            });

        }
    );
    $(document).ready(
        function () {
            $("#resetFilters").click(function () {
                $(".imgManipulated").css("-webkit-filter", "none");

                $("#numOpacity").html(100);
                $("#numSaturation").html(100);
                $("#numBrightness").html(100);
                $("#numHue").html(0);
                $("#numGray").html(0);
                $("#numBlur").html(0);


            })
        }
    );
</script>
</body>
</html>
